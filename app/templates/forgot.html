
  
  <!DOCTYPE html>
<html>
<head>
  <title>Number Input Form</title>
</head>
<body>
  <h1>Enter a Number:</h1>
  <form action="{% url 'change' %}" method="POST">
    {% csrf_token %}
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
